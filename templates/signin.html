{% extends "base.html" %}


{% block metadata %}

{% endblock %}


{% block content %}
    <h1>Sign In</h1>
    <form action="" method="post">
        <p>
            {{ form.username.label }} <br>
            {{ form.username(size=30) }}
        </p>
        <p>
            {{ form.password.label }} <br>
            {{ form.password(size=30) }}
        </p>
        <p>
            {{ form.submit() }}
        </p>
    </form>
{% endblock %}
